<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pokémons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo do Pokemon">
    </div>
    <div class="formulario">
      <form>
        <input type="search" id="pesquisa" placeholder="Digite o nome do Pokémon">
        <input type="submit" id="btn_pesquisar" value="Buscar">
      </form>
    </div>
  </header>
  <main>
    <div class="pokemon_planta">
      <p>Bulbasaur</p>
      <p>#001</p>
      <div class="moldura">
        <img src="images/bulbasaur.png">
      </div>
    </div>
    <div class="pokemon_planta">
      <p>Ivysaur</p>
      <p>#001</p>
      <div class="moldura">
        <img src="images/ivysaur.png">
      </div>
    </div>
    <div class="pokemon_planta">
      <p>Venusaur</p>
      <p>#001</p>
      <div class="moldura">
        <img src="images/venusaur.png">
      </div>
    </div>
    <div class="pokemon_fogo">
      <p>Charmander</p>
      <p>#004</p>
      <div class="moldura">
        <img src="images/charmander.png">
      </div>
    </div>
  </main>
</body>
</html>
